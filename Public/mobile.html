<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drone Triage ‚Äì Mobile Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/socket.io/socket.io.js"></script>
  <!-- jsQR for QR decoding -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      padding: 16px;
      text-align: center;
    }
    h1 { font-size: 1.4rem; margin-bottom: 4px; }
    .small { font-size: 0.85rem; color: #9ca3af; }

    #scanBtn {
      margin-top: 16px;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #020617;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
    }

    #video {
      margin-top: 16px;
      width: 100%;
      max-width: 340px;
      border-radius: 16px;
      border: 2px solid #4b5563;
      background: #000;
    }

    #status {
      margin-top: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>üöë Drone Triage ‚Äì Scanner</h1>
  <p class="small">
    Tap ‚ÄúScan patient tag‚Äù, point the camera at a QR on the mannequin, and keep scanning until your screen says
    that all vitals are uploaded. Look up at the big screen for the case.
  </p>

  <button id="scanBtn">Scan patient tag</button>
  <video id="video" playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div id="status" class="small">Waiting to start.</div>

  <script>
    const socket = io();

    const scanBtn = document.getElementById("scanBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusEl = document.getElementById("status");
    const ctx = canvas.getContext("2d");

    let scanning = false;
    let stream = null;
    let vitalsScanned = new Set();

    const VALID_KEYS = ["hr","bp","rr","consciousness","injury"];

    function updateStatusAfterScan() {
      const count = vitalsScanned.size;
      const phrases = [
        "Vital 1 scanned ‚Äî continue.",
        "Vital 2 scanned ‚Äî keep going.",
        "Vital 3 scanned ‚Äî almost done.",
        "Vital 4 scanned ‚Äî one more left!",
        "All vitals scanned ‚Äî look up at the big screen!"
      ];
      statusEl.textContent = phrases[Math.min(count - 1, phrases.length - 1)];
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        scanning = true;
        statusEl.textContent = "Point your camera at a QR tag on the mannequin.";
        scanFrame();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Camera access denied. Please allow camera in your browser settings.";
      }
    }

    function stopCamera() {
      scanning = false;
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    }

    function scanFrame() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert"
        });

        if (code && code.data) {
          const raw = code.data.trim().toLowerCase();
          if (VALID_KEYS.includes(raw)) {
            if (!vitalsScanned.has(raw)) {
              vitalsScanned.add(raw);
              socket.emit("scanVital", { vitalKey: raw });
              updateStatusAfterScan();
            } else {
              statusEl.textContent = "This vital has already been scanned. Scan a different tag.";
            }
          } else {
            statusEl.textContent = "Wrong QR code scanned. Use the tags attached to the mannequin.";
          }
          // small pause to avoid multiple reads of same code
          setTimeout(scanFrame, 800);
          return;
        }
      }
      requestAnimationFrame(scanFrame);
    }

    scanBtn.onclick = () => {
      if (!scanning) {
        vitalsScanned.clear();
        startCamera();
      } else {
        stopCamera();
        statusEl.textContent = "Scanning stopped.";
      }
    };

    socket.on("errorMessage", msg => {
      statusEl.textContent = msg;
    });
  </script>
</body>
</html>
