<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Triage Drone 2040 ‚Äì Mobile Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.2);
      --text: #f9fafb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 40%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
    }

    .shell {
      width: 100%;
      max-width: 480px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 18px 18px 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.9);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span {
      font-size: 22px;
    }

    p {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: #020617;
      color: var(--text);
      outline: none;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      width: 100%;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.45);
    }

    .btn-secondary {
      background: #111827;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--text);
      box-shadow: none;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    .section {
      margin-top: 14px;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    .status strong {
      color: var(--accent);
    }

    #previewWrapper {
      margin-top: 12px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: none;
    }

    #video {
      width: 100%;
      display: block;
    }

    #scanResult {
      margin-top: 10px;
      font-size: 13px;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(34, 197, 94, 0.12);
      color: #bbf7d0;
      border: 1px solid rgba(34, 197, 94, 0.6);
    }
  </style>
</head>
<body>
<div class="shell">
  <div class="card" id="setupCard">
    <h1><span>üì±</span> AI Triage Drone ‚Äì Operator</h1>
    <p>Enter your name and choose Solo or Group mode. Then you‚Äôll act as the drone by scanning patient QR tags.</p>

    <label for="operatorName">Your name / team name</label>
    <input id="operatorName" placeholder="e.g. Team Alpha" />

    <label for="playMode">Play mode</label>
    <select id="playMode">
      <option value="Solo">Solo</option>
      <option value="Group">Group</option>
    </select>

    <button class="btn" id="startOperatorBtn">Start session</button>
  </div>

  <div class="card" id="scannerCard" style="display:none;">
    <h1><span>üöÅ</span> Live Drone Scanner</h1>
    <p id="operatorInfo"></p>

    <div class="section">
      <button class="btn" id="startScanBtn">Start scanning patient tag</button>
      <button class="btn btn-secondary" id="stopScanBtn" style="margin-top:6px;display:none;">Stop camera</button>
      <div class="status" id="scanStatus">Tap ‚ÄúStart scanning patient tag‚Äù and point at the QR on the mannequin.</div>
      <div id="previewWrapper">
        <video id="video" playsinline></video>
      </div>
      <div id="scanResult"></div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
  const socket = io();

  const setupCard = document.getElementById("setupCard");
  const scannerCard = document.getElementById("scannerCard");
  const operatorNameInput = document.getElementById("operatorName");
  const playModeSelect = document.getElementById("playMode");
  const startOperatorBtn = document.getElementById("startOperatorBtn");

  const operatorInfo = document.getElementById("operatorInfo");
  const startScanBtn = document.getElementById("startScanBtn");
  const stopScanBtn = document.getElementById("stopScanBtn");
  const scanStatus = document.getElementById("scanStatus");
  const previewWrapper = document.getElementById("previewWrapper");
  const video = document.getElementById("video");
  const scanResult = document.getElementById("scanResult");

  let stream = null;
  let scanning = false;

  startOperatorBtn.addEventListener("click", () => {
    const name = operatorNameInput.value.trim() || "Visitor";
    const mode = playModeSelect.value;

    socket.emit("operator-joined", { name, mode });

    operatorInfo.innerHTML = `Operator: <strong>${name}</strong> &nbsp;‚Ä¢&nbsp; Mode: <strong>${mode}</strong>`;
    setupCard.style.display = "none";
    scannerCard.style.display = "block";
  });

  async function startCamera() {
    try {
      scanResult.innerHTML = "";
      scanStatus.textContent = "Opening camera‚Ä¶";

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });

      video.srcObject = stream;
      await video.play();

      previewWrapper.style.display = "block";
      scanning = true;
      scanStatus.textContent = "Point your camera at a QR tag on the mannequin.";
      startScanBtn.disabled = true;
      stopScanBtn.style.display = "inline-flex";

      requestAnimationFrame(tickScan);
    } catch (err) {
      console.error(err);
      scanStatus.textContent = "Could not access camera. Please allow camera permissions and reload.";
    }
  }

  function stopCamera() {
    scanning = false;
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    previewWrapper.style.display = "none";
    startScanBtn.disabled = false;
    stopScanBtn.style.display = "none";
    scanStatus.textContent = "Camera stopped. Tap again to scan another tag.";
  }

  startScanBtn.addEventListener("click", startCamera);
  stopScanBtn.addEventListener("click", stopCamera);

  function tickScan() {
    if (!scanning) return;
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height, { inversionAttempts: "dontInvert" });

      if (code && code.data) {
        const url = code.data.trim();

        // Send to big screen ‚Äì mobile does NOT show medical data, only a status badge
        scanResult.innerHTML = `<span class="badge">Tag sent to main screen</span>`;
        scanStatus.textContent = "Tag scanned successfully. You can scan another body region.";
        socket.emit("qr-scanned", { url });

        setTimeout(() => {
          if (scanning) {
            requestAnimationFrame(tickScan);
          }
        }, 600);
        return;
      }
    }
    requestAnimationFrame(tickScan);
  }
</script>
</body>
</html>
