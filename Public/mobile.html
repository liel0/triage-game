<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Triage Drone 2040 ‚Äì Mobile Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      padding: 16px;
      text-align: center;
    }
    h1 { font-size: 1.4rem; margin-bottom: 4px; }
    .small { font-size: 0.85rem; color: #9ca3af; }

    #scanBtn {
      margin-top: 16px;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #020617;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
    }

    #video {
      margin-top: 16px;
      width: 100%;
      max-width: 340px;
      border-radius: 16px;
      border: 2px solid #4b5563;
      background: #000;
    }

    #status {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    #previewImage {
      margin-top: 12px;
      max-width: 340px;
      width: 100%;
      border-radius: 14px;
      border: 1px solid #4b5563;
      display: none;
    }
    #previewLink {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>üöÅ AI Triage Drone 2040 ‚Äì Scanner</h1>
  <p class="small">
    Tap ‚ÄúScan patient tag‚Äù, point the camera at a QR code on the mannequin,
    and keep scanning until your screen says that all vitals are uploaded.
    All medical details appear on the big screen.
  </p>

  <button id="scanBtn">Scan patient tag</button>
  <video id="video" playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <img id="previewImage" alt="Scanned image preview" />
  <div id="previewLink" class="small"></div>

  <div id="status" class="small">Waiting to start.</div>

  <script>
    const socket = io();

    const scanBtn = document.getElementById("scanBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusEl = document.getElementById("status");
    const previewImage = document.getElementById("previewImage");
    const previewLink = document.getElementById("previewLink");
    const ctx = canvas.getContext("2d");

    let scanning = false;
    let stream = null;
    let scannedValues = new Set();   // stores EVERY QR content we used

    function updateStatusAfterScan() {
      const count = scannedValues.size;
      const phrases = [
        "Vital 1 scanned ‚Äî continue.",
        "Vital 2 scanned ‚Äî keep going.",
        "Vital 3 scanned ‚Äî almost done.",
        "Vital 4 scanned ‚Äî one more left!",
        "All vitals scanned ‚Äî look up at the big screen!"
      ];
      statusEl.textContent =
        phrases[Math.min(count - 1, phrases.length - 1)];
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        scanning = true;
        statusEl.textContent =
          "Point your camera at a QR tag on the mannequin.";
        scanFrame();
      } catch (err) {
        console.error(err);
        statusEl.textContent =
          "Camera access denied. Allow camera permissions in your browser.";
      }
    }

    function stopCamera() {
      scanning = false;
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
    }

    function handleScannedData(raw) {
      // Avoid double-counting exactly the same QR repeatedly
      if (scannedValues.has(raw)) {
        statusEl.textContent =
          "This tag was already scanned. Try another tag on the mannequin.";
        return;
      }

      scannedValues.add(raw);

      // 1) Send to main screen (ALWAYS)
      socket.emit("scanVital", { qrData: raw });

      // 2) Show what is inside the QR on the phone
      if (/^https?:\/\//i.test(raw)) {
        // Looks like a URL ‚Üí we assume it's an image URL for your case
        previewImage.style.display = "block";
        previewImage.src = raw;
        previewLink.innerHTML =
          `Image URL: <a href="${raw}" target="_blank" style="color:#38bdf8;">open in new tab</a>`;
      } else {
        // Plain text or something else
        previewImage.style.display = "none";
        previewImage.src = "";
        previewLink.textContent = "Scanned data: " + raw;
      }

      updateStatusAfterScan();
    }

    function scanFrame() {
      if (!scanning) return;

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert"
        });

        if (code && code.data) {
          const raw = code.data.trim();  // ANY QR CONTENT ACCEPTED
          handleScannedData(raw);

          // Small pause so we don't read the same frame repeatedly
          setTimeout(scanFrame, 800);
          return;
        }
      }

      requestAnimationFrame(scanFrame);
    }

    scanBtn.onclick = () => {
      if (!scanning) {
        scannedValues.clear();
        previewImage.style.display = "none";
        previewImage.src = "";
        previewLink.textContent = "";
        startCamera();
        scanBtn.textContent = "Stop scanning";
      } else {
        stopCamera();
        scanBtn.textContent = "Scan patient tag";
        statusEl.textContent = "Scanning stopped.";
      }
    };

    socket.on("errorMessage", msg => {
      statusEl.textContent = msg;
    });
  </script>
</body>
</html>
