<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Triage Drone 2040 â€“ Drone Operator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --accent: #22c55e;
      --accent2: #06b6d4;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827 0, #020617 40%, #000 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 14px;
    }

    .shell {
      width: 100%;
      max-width: 480px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 16px 16px 18px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
    }

    .card + .card { margin-top: 12px; }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span {
      font-size: 24px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .status {
      font-size: 12px;
      text-align: right;
    }

    .status.ok { color: #4ade80; }
    .status.bad { color: #f97373; }

    .section-title {
      font-size: 13px;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 8px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: #020617;
      color: var(--text);
      outline: none;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .mode-toggle {
      display: flex;
      margin-bottom: 10px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.8);
    }

    .mode-btn {
      flex: 1;
      padding: 8px 0;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      background: #020617;
      color: var(--muted);
    }

    .mode-btn.active {
      background: linear-gradient(135deg, #22c55e, #06b6d4);
      color: white;
    }

    .btn {
      width: 100%;
      padding: 11px 0;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: white;
      background: linear-gradient(135deg, #22c55e, #06b6d4);
      box-shadow: 0 14px 30px rgba(6, 182, 212, 0.6);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    .btn-secondary {
      background: #020617;
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.8);
      box-shadow: none;
    }

    .status-row {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    #previewWrapper {
      margin-top: 12px;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.8);
      display: none;
    }

    #video {
      width: 100%;
      display: block;
    }

    #scanResult {
      margin-top: 8px;
      font-size: 13px;
    }

    .tag-count {
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(16, 185, 129, 0.24);
      color: #bbf7d0;
      border: 1px solid rgba(16, 185, 129, 0.7);
    }
  </style>
</head>
<body>
<div class="shell">
  <!-- Operator -->
  <div class="card">
    <div class="header-row">
      <div>
        <h1><span>ðŸŸ©</span>Drone Operator</h1>
        <div class="subtitle">Use this phone as the AI triage drone.</div>
      </div>
      <div id="connectionStatus" class="status bad">Not connected</div>
    </div>

    <div class="section-title">OPERATOR DETAILS</div>
    <label for="operatorName">Name or team</label>
    <input id="operatorName" placeholder="Example: Riyadh EMS Team" />

    <div class="mode-toggle">
      <div class="mode-btn active" id="modeSolo">Solo</div>
      <div class="mode-btn" id="modeGroup">Group</div>
    </div>

    <button class="btn" id="connectBtn">
      Connect to main screen
    </button>

    <div class="status-row" id="operatorStatus">
      Status: Not connected yet.
    </div>
  </div>

  <!-- Scanner -->
  <div class="card">
    <div class="section-title">SCAN PATIENT TAGS</div>
    <button class="btn" id="startCameraBtn">
      Start QR camera
    </button>
    <button class="btn btn-secondary" id="stopCameraBtn" style="margin-top:6px; display:none;">
      Stop camera
    </button>

    <div class="status-row" style="margin-top:10px;">
      Scan the tags on head, chest, abdomen, arms, legs / ID.
    </div>

    <div id="previewWrapper">
      <video id="video" playsinline></video>
    </div>

    <div id="scanResult"></div>
    <div class="tag-count" id="tagCount"></div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const socket = io();

    const connectionStatus = document.getElementById("connectionStatus");
    const operatorNameInput = document.getElementById("operatorName");
    const modeSoloBtn = document.getElementById("modeSolo");
    const modeGroupBtn = document.getElementById("modeGroup");
    const connectBtn = document.getElementById("connectBtn");
    const operatorStatus = document.getElementById("operatorStatus");

    const startCameraBtn = document.getElementById("startCameraBtn");
    const stopCameraBtn = document.getElementById("stopCameraBtn");
    const previewWrapper = document.getElementById("previewWrapper");
    const video = document.getElementById("video");
    const scanResult = document.getElementById("scanResult");
    const tagCount = document.getElementById("tagCount");

    let mode = "Solo";
    let stream = null;
    let scanning = false;
    let scannedTags = 0;

    socket.on("connect", () => {
      connectionStatus.textContent = "Connected";
      connectionStatus.className = "status ok";
    });

    socket.on("disconnect", () => {
      connectionStatus.textContent = "Disconnected";
      connectionStatus.className = "status bad";
    });

    modeSoloBtn.addEventListener("click", () => {
      mode = "Solo";
      modeSoloBtn.classList.add("active");
      modeGroupBtn.classList.remove("active");
    });

    modeGroupBtn.addEventListener("click", () => {
      mode = "Group";
      modeGroupBtn.classList.add("active");
      modeSoloBtn.classList.remove("active");
    });

    connectBtn.addEventListener("click", async () => {
      const name = operatorNameInput.value.trim() || "Visitor";
      socket.emit("operator-joined", { name, mode });
      operatorStatus.textContent = `Status: Connected as "${name}" (${mode}).`;
    });

    startCameraBtn.addEventListener("click", () => {
      startCamera();
    });

    stopCameraBtn.addEventListener("click", () => {
      stopCamera();
    });

    async function startCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        scanResult.innerHTML = '<span style="color:#f97373;">Camera not available in this browser.</span>';
        return;
      }

      try {
        scannedTags = 0;
        tagCount.textContent = "";
        scanResult.textContent = "Opening cameraâ€¦";

        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false,
        });

        video.srcObject = stream;
        await video.play();

        previewWrapper.style.display = "block";
        scanning = true;
        startCameraBtn.disabled = true;
        stopCameraBtn.style.display = "inline-flex";
        scanResult.textContent = "Camera ready. Point at a QR tag.";
        requestAnimationFrame(tickScan);
      } catch (err) {
        scanResult.innerHTML = '<span style="color:#f97373;">Cannot open camera. Check permissions.</span>';
      }
    }

    function stopCamera() {
      scanning = false;
      if (stream) {
        stream.getTracks().forEach((t) => t.stop());
        stream = null;
      }
      previewWrapper.style.display = "none";
      startCameraBtn.disabled = false;
      stopCameraBtn.style.display = "none";
      scanResult.textContent = "Camera stopped.";
    }

    function tickScan() {
      if (!scanning) return;

      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        const code = jsQR(imageData.data, canvas.width, canvas.height, {
          inversionAttempts: "dontInvert",
        });

        if (code && code.data) {
          const url = code.data.trim();
          scannedTags += 1;
          socket.emit("qr-scanned", { url });
          const partLabel = inferPart(url);
          scanResult.innerHTML = `<span class="badge">Tag scanned: ${partLabel}</span>`;
          tagCount.textContent = `Tags scanned: ${scannedTags}`;
          setTimeout(() => {
            if (scanning) requestAnimationFrame(tickScan);
          }, 700);
          return;
        }
      }

      requestAnimationFrame(tickScan);
    }

    function inferPart(url) {
      const u = url.toLowerCase();
      if (u.includes("head")) return "Head";
      if (u.includes("chest")) return "Chest";
      if (u.includes("abdomen")) return "Abdomen";
      if (u.includes("arm")) return "Arms";
      if (u.includes("leg") || u.includes("id")) return "Legs / ID";
      return "Unknown";
    }
  });
</script>
</body>
</html>
